apiVersion: apps/v1
kind: Deployment
metadata:
  name: experiment-submission-system
  labels:
    app: experiment-submission-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: experiment-submission-system
  template:
    metadata:
      labels:
        app: experiment-submission-system
    spec:
      volumes:
        - name: data
          cephfs:
            monitors:
              - 202.38.247.175:6789
              - 202.38.247.176:6789
              - 202.38.247.181:6789
              - 202.38.247.186:6789
              - 202.38.247.187:6789
            user: smil
            path: /smil/ML2022
            secretRef:
              name: ceph-smil-secret
            readOnly: false
      containers:
        - name: experiment-submission-system
          image: cr.scut-smil.cn/experiment-submission-system:2021.9
          volumeMounts:
            - mountPath: /experiment-submission-system/data
              name: data
          ports:
            - name: http
              containerPort: 7001
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: experiment-submission-system
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
  selector:
    app: experiment-submission-system
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: experiment-submission-system
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: "2g"
spec:
  rules:
  - host: ml-lab.scut-smil.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: experiment-submission-system
            port:
              name: http
  tls:
  - hosts:
    - "scut-smil.cn"
    - "*.scut-smil.cn"
    secretName: scut-smil-cert
